name: Force Refresh Stats Cache

on:
  schedule:
    # Elke zondag om 00:00
    - cron: '0 0 * * 0'
  workflow_dispatch: # Handmatige trigger

jobs:
  refresh-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Nodig om de commit te mogen pushen
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Update Cache Buster
        run: |
          # Dit zoekt naar v=[getal] en vervangt ALLE instanties door het nieuwe run_id.
          # We gebruiken een regex die alleen de specifieke v= parameter aanpakt.
          sed -i "s/v=[0-9]*/v=${{ github.run_id }}/g" README.md
          
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          # Alleen committen als er echt iets veranderd is
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update stats cache buster" && git push)
