name: Force Refresh Stats Cache

on:
  schedule:
    - cron: '0 0 * * 0' # Elke zondag om middernacht
  workflow_dispatch:   # Zodat je het ook handmatig kunt starten

jobs:
  refresh-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Update Cache Buster
        run: |
          # Dit zoekt ELKE 'v=[getal]' op en vervangt het door het ID van deze run
          sed -i "s|v=[0-9]*|v=${{ github.run_id }}|g" README.md
          
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          # Alleen committen als er echt iets veranderd is
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: refresh stats cache" && git push)
