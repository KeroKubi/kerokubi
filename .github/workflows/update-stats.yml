name: Force Refresh Stats Cache

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  refresh-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Update
        run: |
          sed -i "s|v=[0-9]*|v=${{ github.run_id }}|g" README.md
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Refresh cache" || exit 0
          git push
